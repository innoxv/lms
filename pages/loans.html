<!DOCTYPE html>
<html lang="en" class="centered-page"> <!--centers page -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Loan Records</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <label class="header-label">Update Loan Records</label>
        <div class="content">
            <form action="" method="post" onsubmit="return validateFormLoans()">
                <table>
                    <tr>
                        <td><label for="lenderId">Lender ID</label></td>
                        <td><input type="text" id="lenderId" name="lenderId"></td>
                        <td><label for="customerId">Customer ID</label></td>
                        <td><input type="text" id="customerId" name="customerId"></td>
                    </tr>
                    <tr>
                        <td><label for="amount">Amount</label></td>
                        <td><input type="amount" id="amount" name="amount"></td>
                        <td><label for="interestRate">Interest Rate</label></td>
                        <td><input type="text" id="interestRate" name="interestRate"></td>
                    </tr>
                    <tr>
                        <td><label for="duration">Duration</label></td>
                        <td><input type="text" id="duration" name="duration"></td>
                        <td><label for="installments">Installments</label></td>
                        <td><input type="text" id="installments" name="installments"></td>
                    </tr>
                    <tr>
                        <td><label for="collateralDescription">Collateral Description</label></td>
                        <td><input type="text" id="collateralDescription" name="collateralDescription"></td>
                        <td><label for="collateralValue">Collateral Value</label></td>
                        <td><input type="text" id="collateralValue" name="collateralValue"></td>
                    </tr>
                    <tr class="submit-action">
                        <td><button type="submit" name="submit">SUBMIT</button></td>
                </tr>
                </table>
            </form>
        </div>
    </div>

    <script src="../js/validinput.js"></script>
</body>
</html>
