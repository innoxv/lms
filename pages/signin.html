<!DOCTYPE html>
<html lang="en" > <!--centers page -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="centered-page">
        <div class="container">
        <label class="header-label"><a href="./landingpage.html">LMS</a></label>
            <div class="content">
                <form action="signin.php" method="post" onsubmit="return validateForm2()">
                    <div><label style="font-size: 1.5em;">Welcome Back!</label></div>
                    <div id="error" style="color: tomato;font-weight:700"></div>
                    <table>
                        <tr>  
                            <td><label for="signinEmail">Email</label></td>
                            <td><input type="text" id="signinEmail" name="signinEmail" placeholder="you@example.com" autofocus></td>
                        </tr>
                        <tr>
                            <td><label for="signinPassword">Password</label></td>
                            <td><input type="password" style="margin-right:0;" id="signinPassword" name="signinPassword" placeholder="your password">
                                <!-- show password-->
                                <label class="checkbox-label">
                                    <input type="checkbox" style="margin:0;" onclick="signinPassword.type = this.checked ? 'text' : 'password'">
                                    <span class="custom-checkbox"></span>
                                  </label>
                            </td>
                        </tr>

                        <tr class="submit-action">
                            <td><button type="submit" name="submit">LOG IN</button></td>
                            <td>
                                <div class="alt">don't have an account?<button type="button"><a href="./signup.html">SIGN UP</a></button></div>
                            </td>
                    </tr>
                    </table>
                </form>
            </div>
        </div>
    
        <script src="../js/validinput.js"></script>
        
</body>
</html>
