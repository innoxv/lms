
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <label class="header-label">Register User</label>
        <div class="content">
            <form action="users.php" method="post" onsubmit="return validateFormUsers()" style="margin-top: 2em;">
                <table>
                    <tr>
                        <td><label for="role">Register as?</label></td>
                          <td> <select name="role" id="role" class="select">
                                    <option value="--select option--" selected>--select option--</option>
                                    <option value="Customer">Customer</option>
                                    <option value="Lender">Lender</option>
                                    <option value="Admin">Admin</option>

                                </select>
                            </td>
                    </tr>
                    <tr>
                        <td><label for="firstName">First Name</label></td>
                        <td><input type="text" id="firstName" name="firstName"></td>
                        <td><label for="secondName">Second Name</label></td>
                        <td><input type="text" id="secondName" name="secondName"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="text" id="email" name="email"></td>
                        <td><label for="phone">Phone</label></td>
                        <td><input type="text" id="phone" name="phone"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input type="password" id="password" name="password"></td>
                    </tr>
                    <tr>
                        <td><label for="confPassword">Confirm Password</label></td>
                        <td><input type="password" id="confPassword" name="confPassword"></td>
                    </tr>
                    <tr class="submit-action">
                            <td><button type="submit" name="submit">REGISTER</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <!-- Javascript Path -->
    <script src="../js/validinput.js"></script>
</body>
</html>
