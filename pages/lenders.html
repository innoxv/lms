<!DOCTYPE html>
<html lang="en" class="centered-page"> <!--centers page -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Lenders</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <label class="header-label">Register Lenders</label>
        <div class="content">
            <form action="" method="post" onsubmit="return validateFormLenders()">
                <table>

                        <td><label for="lenderName">Lender Name</label></td>
                        <td><input type="text" id="lenderName" name="lenderName"></td>
                        <td><label for="email">Email</label></td>
                        <td><input type="text" id="email" name="email"></td>
                    </tr>
                    
                    <tr>
                        <td><label for="phone">Phone</label></td>
                        <td><input type="text" id="phone" name="phone"></td>
                        <td><label for="address">Address</label></td>
                        <td><input type="text" id="address" name="address"></td>
                    </tr>
                   
                    <tr>
                        
                        <td><label for="totalLoans">Total Loans</label></td>
                        <td><input type="text" id="totalLoans" name="totalLoans"></td>
                        <td><label for="interestRate">Interest Rate</label></td>
                        <td><input type="text" id="interestRate" name="interestRate"></td>
                    </tr>
                    
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input type="password" id="password" name="password"></td>
                    </tr>
                    <tr>
                        <td><label for="confPassword">Confirm Password</label></td>
                        <td><input type="password" id="confPassword" name="confPassword"></td>
                    </tr>
                    
                        
                    <tr class="submit-action">
                            <td><button type="submit" name="submit">REGISTER</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <script src="../js/validinput.js"></script>
</body>
</html>
